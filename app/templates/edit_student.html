{% extends "base.html" %}
{% block content %}

<h2>Edit Student</h2>

<form method="POST">

    <input type="text" name="name"
           value="{{ student.name }}" required><br><br>

    <input type="text" name="roll_number"
           value="{{ student.roll_number }}" required><br><br>

    <input type="text" name="class_name"
           value="{{ student.class_name }}" required><br><br>

    <button type="submit">Update</button>

</form>

{% endblock %}
