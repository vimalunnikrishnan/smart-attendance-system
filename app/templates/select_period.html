{% extends "base.html" %}

{% block title %}Select Period{% endblock %}

{% block content %}

<h2>Select Period</h2>

<form method="POST">

    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Subject:</label><br>
    <select name="subject" required>
        {% for subject in subjects %}
            <option value="{{ subject.id }}">
                {{ subject.subject_name }}
            </option>
        {% endfor %}
    </select><br><br>

    <label>Period Number:</label><br>
    <input type="number" name="period_number" min="1" max="10" required><br><br>

    <button type="submit" class="btn btn-success">
        Continue to Mark Attendance
    </button>

</form>

{% endblock %}
