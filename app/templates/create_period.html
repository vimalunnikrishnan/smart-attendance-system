<!DOCTYPE html>
<html>
<head>
    <title>Create Period</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        form { width: 400px; margin: auto; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h2 align="center">Create Period</h2>

    <form method="POST">

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Period Number</label>
        <input type="number" name="period_number" min="1" max="10" required>

        <label>Select Subject</label>
        <select name="subject_id" required>
            <option value="">-- Select Subject --</option>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">
                    {{ subject.subject_name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Create & Mark Attendance</button>

    </form>

</body>
</html>
