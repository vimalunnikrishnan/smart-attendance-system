<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Smart Attendance</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        h2 {
            text-align: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: white;
            padding: 25px;
            width: 220px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Smart Attendance Dashboard</h2>

<div class="cards">
    <div class="card">
        <h3>Total Students</h3>
        <h1>{{ total_students }}</h1>
    </div>

    <div class="card">
        <h3>Total Attendance</h3>
        <h1>{{ total_attendance }}</h1>
    </div>

    <div class="card">
        <h3>Today's Attendance</h3>
        <h1>{{ today_attendance }}</h1>
    </div>
</div>

<div class="links">
    <a href="/students">Manage Students</a>
    <a href="/mark-attendance">Mark Attendance</a>
    <a href="/attendance-report">Attendance Report</a>
    <a href="/logout">Logout</a>
</div>

</body>
</html>
